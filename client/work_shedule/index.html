<div class="work-days-container">
    <div class="selected">
        <h2>Выбраны</h2>

        <div class="all-days-cell"></div>
        <script>
            var work_shedule = get_work_schedules().work_shedule[0]
            console.log(work_shedule)
            
            $.each(JSON.parse(work_shedule.work_days).days, function(i, item) {
                $('.selected .all-days-cell').append("<div class='day'> <div class='day-title'>" + item.day + "</div></div>")
                // console.log(item.day)
            })
        </script>
    </div>

    <div class="select">
        <h2>Выбрать</h2>

        <div class="all-days-cell">
            <div class="day">
                <div class="day-title">
                    Пн
                </div>                
            </div>

            <div class="day">
                <div class="day-title">
                    Вт
                </div>
            </div>
        </div>
    </div>
</div>
