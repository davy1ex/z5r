<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/index.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Control Panel</title>    
</head>
<body>
    <div class="container">

        <div class="container">
            <h1>ELSYS Super Light control panel</h1>
        </div>


        <div class="container">
            <!-- SET_ACTIVE -->
            <div class="mt-5 container">
                <h3>SET_ACTIVE</h3>
                
                <div class="container">
                    <form method="POST">
                        <div class="form-group">
                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-outline-secondary active">
                                    <input type="radio" name="off" id="offButton" checked onclick=""> Выкл
                                </label>
                                
                                <label class="btn btn-outline-secondary">
                                    <input type="radio" name="on" id="onButton"> Вкл
                                </label>       
                                
                                <script type="text/javascript">
                                    document.getElementById("offButton").onclick = function () {
                                        location.href = "/set_active/0";
                                    };

                                    document.getElementById("onButton").onclick = function () {
                                        location.href = "/set_active/1";
                                    };
                                </script>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <hr>
    
            
            <!-- OPEN_DOOR -->
            <div class="container">
                <h3>OPEN_DOOR</h3>

                <div class="container">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-outline-secondary active">
                            <input type="radio" name="entry" id="entryButton" checked> Вход
                        </label>
                        
                        <label class="btn btn-outline-secondary">
                            <input type="radio" name="exit" id="exitButton"> Выход
                        </label>
                        
                        <script type="text/javascript">
                            document.getElementById("entryButton").onclick = function () {
                                location.href = "/onen_door/0";
                            };

                            document.getElementById("exitButton").onclick = function () {
                                location.href = "/onen_door/1";
                            };
                        </script>
                    </div>
                </div>
            </div>
            <hr>
    
    
            <div class="container">
                <h3>SET_MODE</h3>
                
                <div class="container">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-outline-secondary active">
                            <input type="radio" name="options" id="option1" checked> норма
                        </label>
                        
                        <label class="btn btn-outline-secondary">
                            <input type="radio" name="options" id="option2"> блок
                        </label>
                        
                        <label class="btn btn-outline-secondary">
                            <input type="radio" name="options" id="option3"> свободный проход
                        </label>
        
                        <label class="btn btn-outline-secondary">
                            <input type="radio" name="options" id="option3"> ожидание свободного прохода
                        </label>
                    </div>
                </div>
            </div>
            <hr>
    
    
            <div class="container">
                <h3>SET_TIMEZONE</h3>

                <div class="container">
                    <form action="">
                        <div class="form-group">
                            <label for="exampleFormControlSelect2">Zone</label>
                            <select multiple class="form-control" id="exampleFormControlSelect2">
                                <option>0</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                            </select>
                        </div>
    
    
                        <label for="appt">Begin</label>                
                        <input type="time" id="appt" name="appt" bmin="09:00" max="18:00" required> <br>
    
                        <label for="appt">End</label>                
                        <input type="time" id="appt" name="appt" bmin="09:00" max="18:00" required>

                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="customSwitches">
                            <label class="custom-control-label" for="customSwitches">пн</label>
                            <br>

                            <input type="checkbox" class="custom-control-input" id="customSwitches">
                            <label class="custom-control-label" for="customSwitches">вт</label>
                            <br>

                            <input type="checkbox" class="custom-control-input" id="customSwitches">
                            <label class="custom-control-label" for="customSwitches">ср</label>
                            <br>

                            <input type="checkbox" class="custom-control-input" id="customSwitches">
                            <label class="custom-control-label" for="customSwitches">чт</label>
                            <br>

                            <input type="checkbox" class="custom-control-input" id="customSwitches">
                            <label class="custom-control-label" for="customSwitches">пт</label>
                            <br>

                            <input type="checkbox" class="custom-control-input" id="customSwitches">
                            <label class="custom-control-label" for="customSwitches">сб</label>
                            <br>

                            <input type="checkbox" class="custom-control-input" id="customSwitches">
                            <label class="custom-control-label" for="customSwitches">вс</label>
                        </div>
                        <button type="submit" class="mt-2 btn btn-secondary">Submit</button>
                    </form>
                </div>
                
            </div>
            <hr>
    
    
            <div class="container">
                <h3>SET_DOOR_PARAMS</h3>
                <div class="container">
                    <form action="">
                        <div class="form-group">
                            <div class="w-25">
                                <label for="example1">Open</label>
                                <input type="text" class="form-control" id="ex1">
                              </div>
        
                            <div class="w-25">
                                <label for="ex1">Open-control</label>
                                <input class="form-control" id="ex1" type="text">
                            </div>
        
                            <div class="w-25">
                                <label for="ex1">Close-control</label>
                                <input class="form-control" id="ex1" type="text">
                            </div>
        
                            <button type="submit" class="mt-2 btn btn-secondary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <hr>
    
    
            <div class="container">
                <h3>ADD_CARDS</h3>

                <div class="container">
                    <form action="">
                        <div class="form-group">
                            <div class="w-25">
                                <label for="ex1">№ Карты</label>
                                <input class="form-control" id="ex1" type="text">
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                  Блокирующая карта
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                <label class="form-check-label" for="exampleRadios2">
                                  Короткий код карты
                                </label>
                            </div>


                            <div class="w-25">
                                <label for="ex1">tz</label>
                                <input class="form-control" id="ex1" type="text">
                            </div>
                            <button type="submit" class="mt-2 btn btn-secondary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <hr>
    
    
            <div class="container">
                <h3>DEL_CARDS</h3>

                <button type="button" class="btn btn-secondary">Удалить карты</button>
            </div>
            <hr>
    
    
            <div class="container">
                <h3>CLEAR_CARDS</h3>
                
                <button type="button" class="btn btn-secondary">Удалить карты</button>
            </div>
        </div>


    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
