<!doctype html>
<html lang="en-US" xmlns:fb="https://www.facebook.com/2008/fbml" xmlns:addthis="https://www.addthis.com/help/api-spec"  prefix="og: http://ogp.me/ns#" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TEst QR</title>
</head>

<body>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
		
	<div class="container-fluid">
		<div class="row">
			
			
			<div class="col">
				<script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
				<script src="/client/js/qrcode.min.js"></script>
				<script src="/client/js/functions.js"></script>
				
				<div class="col-sm-12">
					<video id="preview" class="p-1 border" style="width:100%;"></video>
				</div>
				<script type="text/javascript">
					var scanner = new Instascan.Scanner({ video: document.getElementById('preview'), scanPeriod: 5, mirror: false });
					
					scanner.addListener('scan',function(content){
						content = JSON.parse(content)
						console.log(get_card_by_card_numb(content.card))
						if (get_card_by_card_numb(content.card).card != null) {
							console.log('такая карта есть')
							action('открытие', 'устройство', get_current_user().username)
						}

						else {
							console.log('soryan')
						}

					});
					
					Instascan.Camera.getCameras().then(function (cameras){
						if(cameras.length>0){
							scanner.start(cameras[0]);
							$('[name="options"]').on('change',function(){
								if($(this).val()==1){
									if(cameras[0]!=""){
										scanner.start(cameras[0]);
									}else{
										alert('No Front camera found!');
									}
								}else if($(this).val()==2){
									if(cameras[1]!=""){
										scanner.start(cameras[1]);
									}else{
										alert('No Back camera found!');
									}
								}
							});
						}else{
							console.error('No cameras found.');
							alert('No cameras found.');
						}
					}).catch(function(e){
						console.error(e);
						alert(e);
					});

				</script>

			</div>
			
			
			
		
		</div>
	</div>
	
	<div id="qrcode"></div>

	<div id="qrcode2" style="margin-top: 500px"></div>

	<script>
		var token_data = {"card":"123"}

        // $('.qr-code-field').append('<div id="qrcode" style="margin: 40px"></div>')
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            text: "gg",
            width: 128,
            height: 128,
            // 35B0FF
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
		})
		
		var qrcode2 = new QRCode(document.getElementById("qrcode2"), {
            text: "gg",
            width: 128,
            height: 128,
            // 35B0FF
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        })
            
		qrcode.makeCode(JSON.stringify(token_data)); // make another code.
		qrcode2.makeCode(JSON.stringify({"card":"123243"}));
	</script>

</body>
</html>
